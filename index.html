<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini-Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sideNavigation">
        <div class="topBarAction">
          <i class="ri-side-bar-line"></i>
        </div>
        <div class="sideNavButton">
          <button>
            <i class="ri-add-circle-line"></i
            ><span class="collapseText">New Chat</span>
          </button>
        </div>

        <div class="chatHistory">
          <h5>Recent</h5>
          <ul></ul>
        </div>

        <div class="actionList">
          <button class="transperant Button">
            <i class="ri-question-line"></i
            ><span class="collapseText">Help</span>
          </button>

          <button class="transperantButton">
            <i class="ri-history-line"></i
            ><span class="collapseText">Activity</span>
          </button>

          <button class="transperantButton">
            <i class="ri-settings-3-line"></i
            ><span class="collapseText">Settings</span>
          </button>
        </div>
      </div>

      <div class="chatWindow">
        <div class="startContent">
          <h1>
            <span class="brandHello">Hello Yash Gohel</span>
            <br />
            <span class="brandQuestion">How can I help You Today</span>
          </h1>
          <br />
          <ul></ul>
          <!-- <div class="chatContent">
            <div class="results"></div>
          </div> -->
          <div class="inputArea">
            <input type="text" placeholder="Enter your prompt here" />
            <div class="iconGroup">
              <i class="ri-image-line"></i>
              <i class="ri-mic-2-line"></i>
              <i class="ri-send-plane-line"></i>
            </div>
            <p class="privacyPolicy">
              Gemini may display inaccurate info, including about people, so
              double-check its responses. Your privacy & Gemini Apps
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
