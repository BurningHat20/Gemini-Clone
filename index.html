<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sideNavigation">
        <div class="topBarAction">
          <i class="ri-menu-line"></i>
        </div>
        <div class="sideNavButton">
          <button>
            <i class="ri-add-line"></i>
            <span class="collapseText">New Chat</span>
          </button>
        </div>
        <div class="chatHistory">
          <h5>Recent Chats</h5>
          <ul>
            <!-- Recent chat items dynamically added here -->
          </ul>
        </div>
        <div class="actionList">
          <button class="transparentButton">
            <i class="ri-question-line"></i>
            <span class="collapseText">Help</span>
          </button>
          <button class="transparentButton">
            <i class="ri-history-line"></i>
            <span class="collapseText">Activity</span>
          </button>
          <button class="transparentButton">
            <i class="ri-settings-3-line"></i>
            <span class="collapseText">Settings</span>
          </button>
        </div>
      </div>

      <div class="chatWindow">
        <div class="topBar">
          <div class="logo">
            <i class="ri-bard-fill"></i>
            <span>Imagi-AI</span>
          </div>
          <div class="actions">
            <button><i class="ri-star-line"></i></button>
            <button><i class="ri-share-line"></i></button>
          </div>
        </div>
        <div class="startContent">
          <h1>
            <span class="brandHello">Hello Dandelion</span>
            <br />
            <span class="brandQuestion">How can I help you today?</span>
          </h1>
          <div class="suggestionGrid">
            <!-- Suggested actions dynamically added here -->
          </div>
        </div>
        <div class="chatContent">
          <div class="results"></div>
          <!-- Chat history/results dynamically added here -->
        </div>
        <div class="inputArea">
          <input type="text" placeholder="Enter a prompt here" />
          <div class="iconGroup">
            <i class="ri-image-line"></i>
            <i class="ri-mic-line"></i>
            <i class="ri-send-plane-fill"></i>
          </div>
        </div>
        <p class="privacyPolicy">
          Gemini may display inaccurate info, including about people, so
          double-check its responses. <a href="#">Your privacy</a> &
          <a href="#">Gemini Apps</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
